<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Voting System</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    .hidden { display: none; }
    button { margin: 5px; padding: 10px; background: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: darkgreen; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Voting System</h1>

  <label for="classSelect">Choose Class:</label>
  <select id="classSelect"></select>

  <div id="candidates"></div>

  <button onclick="viewResults()">View Results</button>

  <div id="results" class="hidden"></div>

  <script>
    // Candidate lists (example for 3 classes)
    const candidatesByClass = {
      "4A": ["Ali", "Sara", "Mohamed"],
      "4B": ["Hana", "Omar", "Mina"],
      "5A": ["Youssef", "Layla", "Khaled"]
    };

    // Votes storage
    let votes = {};
    for (let cls in candidatesByClass) {
      votes[cls] = {};
      candidatesByClass[cls].forEach(c => votes[cls][c] = 0);
    }

    let currentClass = null;
    let hasVoted = false; // restrict to 1 vote only

    // Fill class dropdown
    const classSelect = document.getElementById("classSelect");
    for (let cls in candidatesByClass) {
      const opt = document.createElement("option");
      opt.value = cls;
      opt.textContent = cls;
      classSelect.appendChild(opt);
    }
    currentClass = classSelect.value;
    renderCandidates(currentClass);

    classSelect.addEventListener("change", e => {
      currentClass = e.target.value;
      hasVoted = false; // reset when class changes
      renderCandidates(currentClass);
    });

    function renderCandidates(cls) {
      const div = document.getElementById("candidates");
      div.innerHTML = `<h2>Candidates for ${cls}</h2>`;
      candidatesByClass[cls].forEach(c => {
        const btn = document.createElement("button");
        btn.textContent = c;
        btn.onclick = () => castVote(c);
        div.appendChild(btn);
      });
    }

    function castVote(candidate) {
      if (hasVoted) {
        alert("You already voted in this class!");
        return;
      }
      votes[currentClass][candidate]++;
      hasVoted = true;
      alert("Vote recorded for " + candidate);
    }

    function viewResults() {
      const resultsDiv = document.getElementById("results");
      resultsDiv.classList.remove("hidden");
      resultsDiv.innerHTML = "<h2>Results</h2>";

      for (let cls in votes) {
        let total = 0;
        let classVotes = [];
        for (let c in votes[cls]) {
          classVotes.push({ name: c, count: votes[cls][c] });
          total += votes[cls][c];
        }
        classVotes.sort((a, b) => b.count - a.count);

        let table = `<h3>${cls} (Total Votes: ${total})</h3>`;
