<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Voting System</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    .hidden { display: none; }
    button { margin: 5px; padding: 10px; background: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: darkgreen; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Voting System</h1>

  <label for="yearSelect">Choose Year:</label>
  <select id="yearSelect">
    <option value="Year4">Year 4</option>
    <option value="Year5">Year 5</option>
    <option value="Year6">Year 6</option>
    <option value="Year7">Year 7</option>
    <option value="Year8">Year 8</option>
    <option value="Year9">Year 9</option>
    <option value="Year10">Year 10</option>
    <option value="Year11">Year 11</option>
  </select>

  <br><br>

  <div id="candidates"></div>

  <button onclick="viewResults()">View Results</button>

  <div id="results" class="hidden"></div>

  <script>
    // Candidate lists per year
    const candidatesByYear = {
      Year4: ["Ali", "Sara", "Mohamed"],
      Year5: ["Hana", "Omar", "Mina"],
      Year6: ["Youssef", "Layla", "Khaled"],
      Year7: ["Tamer", "Rania", "Salma"],
      Year8: ["Fady", "Mariam", "Adel"],
      Year9: ["Ziad", "Hussein", "Nada"],
      Year10: ["Omar T", "Sara M", "Amr S"],
      Year11: ["Adam", "Moaz", "Laila", "Jana", "Omar E", "Yehia"]
    };

    // Store votes
    let votes = {};
    for (let year in candidatesByYear) {
      votes[year] = {};
      candidatesByYear[year].forEach(c => votes[year][c] = 0);
    }

    let selectedYear = document.getElementById("yearSelect").value;
    let currentVotes = []; // track the two votes for a student

    function renderCandidates(year) {
      selectedYear = year;
      currentVotes = [];
      const div = document.getElementById("candidates");
      div.innerHTML = "<h2>Candidates for " + year + "</h2>";
      candidatesByYear[year].forEach(c => {
        const btn = document.createElement("button");
        btn.textContent = c;
        btn.onclick = () => castVote(c);
        div.appendChild(btn);
      });
    }

    function castVote(candidate) {
      if (currentVotes.length >= 2) {
        alert("You can only vote for 2 candidates!");
        return;
      }
      if (currentVotes.includes(candidate)) {
        alert("You cannot vote for the same candidate twice!");
        return;
      }
      currentVotes.push(candidate);
      votes[selectedYear][candidate]++;
      alert("Vote recorded for " + candidate);
    }

    function viewResults() {
      const resultsDiv = document.getElementById("results");
      resultsDiv.classList.remove("hidden");
      resultsDiv.innerHTML = "<h2>Results</h2>";

      for (let year in votes) {
        let totalVotes = 0;
        let yearVotes = [];
        for (let c in votes[year]) {
          yearVotes.push({ name: c, count: votes[year][c] });
          totalVotes += votes[year][c];
        }

        // sort descending
        yearVotes.sort((a, b) => b.count - a.count);

        let table = "<h3>" + year + " (Total Votes: " + totalVotes + ")</h3>";
        table += "<table><tr><th>Candidate</th><th>Votes</th></tr>";
        yearVotes.forEach(c => {
          table += `<tr><td>${c.name}</td><td>${c.count}</td></tr>`;
        });
        table += "</table>";
        resultsDiv.innerHTML += table;
      }
    }

    // Initial render
    renderCandidates(selectedYear);
    document.getElementById("yearSelect").addEventListener("change", e => {
      renderCandidates(e.target.value);
    });
  </script>
</body>
</html>
